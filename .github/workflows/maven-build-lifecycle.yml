name: Run Maven Build Lifecycle

on:
  workflow_call:
    secrets:
      JFROG_USER:
        required: true
      JFROG_PASSWORD:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
    inputs:
      upload-artifacts:
        required: false
        default: false
        type: boolean
      application-path:
        required: false
        default: server
        type: string

env:
  AWS_REGION: us-east-1

jobs:
  build-and-run-tests:
    runs-on: ubuntu-latest
    name: build-and-run-tests
    env:
      JFROG_USER: ${{ secrets.JFROG_USER }}
      JFROG_PASSWORD: ${{ secrets.JFROG_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Configure maven settings to pull artifacts from JFrog
        run: cp etc/ci/home_m2_settings.xml $HOME/.m2/settings.xml

      - name: Build and Run tests
        run:  mvn verify

      - name: Upload application jar
        if: ${{ inputs.upload-artifacts }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.application-path }}
          path: ${{ inputs.application-path }}/target/*.jar
          retention-days: 14
