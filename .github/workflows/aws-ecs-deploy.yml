# This workflow invokes a bash script which deploys an application to AWS ECS using CodeDeploy via CloudFormation
# See an example of this file : https://github.com/energyhub/java-microservice-template/blob/main/etc/ci/deploy.sh
name: Blue Green Deploy via AWS CodeDeploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      image-tag:
        description: "Tag of the image to deploy"
        required: true
        type: string
      vpc:
        description: "VPC to deploy to, e.g. 'prod', 'qa-1', 'mec-rc', etc."
        required: true
        type: string
      session-duration-seconds:
        description: "Session duration for assume actions role"
        required: false
        default: 3600
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  blue-green-deploy:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    name: blue-green-deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Assume Actions IAM Role  
        uses: energyhub/workflow-actions/assume-actions-role@v2.5.0
        with:
          session-duration-seconds: ${{ inputs.session-duration-seconds }}

      - name: Deploy to AWS ECS
        run: ./etc/ci/deploy.sh "${{ inputs.vpc }}" "${{ inputs.image-tag }}"
