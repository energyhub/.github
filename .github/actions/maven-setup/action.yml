name: "Setup Maven"
description: "Setup JDK 17, maven cache, and JFrog credentials"

inputs:
  jfrog-user:
    description: JFrog username used to create the access key (password)
    required: true
  jfrog-password:
    description: JFrog access key (password)
    required: true

runs:
  using: composite
  steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: "17"
        distribution: "temurin"
    - name: Cache local Maven repository
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
#    - name: Checkout .github repository
#      shell: bash
#      run: |
#        https://raw.githubusercontent.com/energyhub/.github/cat_49_remove_unapproved/
    - name: Checkout
      uses: actions/checkout@v3
    - name: Configure Maven
      shell: bash
      run: |
        ls ${GITHUB_ACTION_PATH}/
        sed "s/{username}/${{ inputs.jfrog-user }}/;s/{access_token}/${{ inputs.jfrog-password }}/"\
          ${GITHUB_ACTION_PATH}/home_m2_settings.xml.template > $HOME/.m2/settings.xml
